<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/static/app.css">   
</head>
<body> 
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand nav-link d-inline" href="#">
                  <img src="/static/images/logo.svg" class='logo' alt="Logo">
                  <span class="font-weight-bold ml-2 display-5">RestaurantS</span> 
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav container-fluid">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    {% if 'curr_user' in session %}
                    <a class="nav-link" href="/users/{{session['curr_user']}}">Account</a>
                    <form action="/logout" method='POST'>
                        <button class='nav-link'>Log Out</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="/register">Sign Up</a>
                    <a class="nav-link" href="/login">Sign In</a>
                    {% endif %}
                </div>
              </div>
            </div>
        </nav>
        
    </header>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <div class="container container-fluid">
            <div class="row">
                <div class="col-md-2 sites-map">
                    <div class="row">
                        <div class="col">
                            <a class="navbar-brand" href="#">
                                <img src="/static/images/logo.svg" class='logo' alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class='display-6 font-weight-bold text-center'>
                            
                        </h3>
                    </div>
                </div>
                <div class="col-md-4 contact-info">
                    <div class="row">
                        
                        <form action="/contact" class='text-center'>
                            <h5 class='display-6 font-weight-bold text-danger my-2'>Connect with me</h4>
                            <div class="form-group" >
                                <label for="">
                                    <input type="text" name='name' placeholder="Name here..." class='d-inline form-control'>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <input type="text" name='email' placeholder="Email here..." class='d-inline form-control'>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <textarea type="text" name='description' placeholder="Notes here.." class='d-inline form-control'></textarea>
                                </label>
                            </div>
                            <button class='btn btn-danger font-weight-bold w-100'>Yesss</button>
                        </form>
                    </div>
                    <div class="row"></div>
                </div>
                <div class="col-md-2 about-info footer-nav">
                    <div class="row"><div class="col"><a href="" class='footer-nav-items'>Home</a></div></div>
                    <div class="row"><div class="col"><a href="" class='footer-nav-items'>Features</a> </div></div>
                    <div class="row"><div class="col"><a href="" class='footer-nav-items'>Login</a></div></div>
                    <div class="row"><div class="col"><a href="" class='footer-nav-items'>Sign Up</a> </div></div>
                    
                </div>
                <div class='col-md-4 footer-image-container'>
                    <img src="/static/images/restaurant_banner_1.jpg" alt="Footer Banner">
                </div>
            </div>
        </div>
    </footer>
    <!-- <div class="container" id='testing'>

    

    </div> -->
    <!-- Bootstrap cdns -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--  Axios cdns-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src='/static/app.js'></script>
</body>
</html>
